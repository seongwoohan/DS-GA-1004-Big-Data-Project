<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Borough</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.js"></script>
    <script src="../script/Chart.PieceLabel.js"></script>
    <script>
        window.onload = function () {
            var fileInput = document.getElementById('fileInput');
            var fileDisplayArea = document.getElementById('fileDisplayArea');
            fileInput.addEventListener('change', function (e) {
               var file = fileInput.files[0];
               var reader = new FileReader();
               var x_label = new Array();
               var y_label = new Array();
               reader.onload = function () {
                   fileDisplayArea.innerHTML = reader.result;

                   var lines = reader.result.split('\n');
                   //alert("alert..." + lines);
                   //alert("lines.length:" + lines.length);
                   for(var line=0;line<lines.length;line++){
                       //alert(lines[line]);
                       if(lines[line]=="") continue;
                       var data = lines[line].split("\t");
                       x_label.push(data[0]);
                       y_label.push(parseInt(data[1]));
                   }
                   console.log(x_label);
                   console.log(y_label);
                   //draw image
                   var ctx = document.getElementById("myBarChart");
                   var myChart = new Chart(ctx, {
                       type:'doughnut',
                       data:{
                          labels: x_label,
                          datasets:[{
                              label: "borough",
                              data: y_label,
                              backgroundColor: [
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(54, 162, 235, 0.2)',
                                    'rgba(255, 206, 86, 0.2)',
                                    'rgba(75, 192, 192, 0.2)',
                                    'rgba(153, 102, 255, 0.2)'
                                ]

                          }], borderWidth: 1
                       },
                       options:{
                           responsive: true,
                           pieceLabel: {
                            mode: 'percentage',
                            precision: 2,
                               fontColor: '#000'
                          }
                       }
                   });
               }

               reader.readAsText(file);
            });

        }
    </script>
</head>
<body>
    <div>
        select a text file: <input type="file" id="fileInput">
    </div>
    <div id="fileDisplayArea"></div>
    <div style="width: 30%;">
        <canvas id="myBarChart"> </canvas>
    </div>
</body>
</html>
